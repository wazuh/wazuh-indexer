name: Build packages (on push)

# This workflow runs when any of the following occur:
# - Push

on:
  pull_request:
    branches:
      - 5.*
  push:
    branches:
      - 5.*
    paths-ignore:
      - '**.md'
      - 'ecs/**'
      - 'tools/**'

jobs:
  call-build-workflow:
    permissions:
      actions: read
      id-token: write
      contents: read
    uses: ./.github/workflows/5_builderpackage_indexer.yml
    secrets: inherit
    with:
      id: ${{ github.ref }}
      wazuh_plugins_ref: ${{ github.event.repository.default_branch }}
