---
- name: group
  title: Group
  type: group
  group: 2
  description: >
    Wazuh user's group custom fields.
  fields:
    - name: description
      type: match_only_text
      level: custom
      description: >
        Description of the group.
    - name: id_signed
      type: long
      level: custom
      description: >
        Signed group ID.
    - name: uuid
      type: keyword
      level: custom
      description: >
        UUID of the group.
    - name: is_hidden
      type: boolean
      level: custom
      description: >
        Whether the group is hidden.
    - name: namespace_pid
      type: integer
      level: custom
      description: >
        Namespace PID of the group.
    - name: users
      type: keyword
      level: custom
      description: >
        Users that belong to the group.
      normalize:
        - array
    - name: id
      type: unsigned_long
      level: custom
      description: >
        Group ID.
