- name: cpu
  title: CPU
  type: group
  level: custom
  reusable:
    top_level: false
    expected:
      - host
  description: >
    CPU related data.
  fields:
    - name: name
      type: keyword
      level: custom
      description: >
        Name of the CPU.
    - name: cores
      type: long
      level: custom
      description: >
        Number of CPU cores.
    - name: speed
      type: long
      level: custom
      description: >
        Speed of the CPU in MHz.