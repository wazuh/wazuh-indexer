- name: memory
  title: Memory
  type: group
  level: custom
  reusable:
    top_level: false
    expected:
      - host
  description: >
    Memory related data.
  fields:
    - name: total
      type: long
      level: custom
      description: >
        Total RAM in the system.
    - name: free
      type: long
      level: custom
      description: >
        Free RAM in the system.