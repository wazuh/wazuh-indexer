name: Upload (reusable)

# This workflow runs when any of the following occur:
# - Run from another workflow
on:
  workflow_call:
    inputs:
      revision:
        description: "Revision number"
        type: string
        default: "0"
      is_release:
        description: "Uses release's nomenclature"
        type: boolean
        default: false
      distribution:
        description: One of "[ 'tar', 'rpm', 'deb', 'docker' ]"
        type: string
        required: true
      architecture:
        description: One of "[ 'x64', 'arm64' ]"
        type: string
        required: true
    secrets:
      CI_INTERNAL_DEVELOPMENT_BUCKET_USER_ACCESS_KEY:
        required: true
      CI_INTERNAL_DEVELOPMENT_BUCKET_USER_SECRET_KEY:
        required: true

jobs:
  r_upload:
    runs-on: ubuntu-latest
    # Permissions to upload the package
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run `baptizer.sh`
        run: |
          name=$(bash scripts/baptizer.sh \
            ${{ inputs.is_release && '-x' }} \
            -a ${{ inputs.architecture }} \
            -d ${{ inputs.distribution }}  \
            -r ${{ inputs.revision }} \
          )
          echo "$name" >> $GITHUB_OUTPUT
        id: package

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.package.outputs.name }}
          path: artifacts/dist

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CI_INTERNAL_DEVELOPMENT_BUCKET_USER_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CI_INTERNAL_DEVELOPMENT_BUCKET_USER_SECRET_KEY }}
          aws-region: us-east-1

      - name: Upload package to S3
        run: |
          aws s3 cp artifacts/dist/${{ steps.package.outputs.name }} s3://packages-dev.internal.wazuh.com/development/wazuh/4.x/main/packages/
