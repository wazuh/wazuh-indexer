run-name: Build Wazuh Indexer Docker image | ${{ inputs.id }}
name: (5.x) Build Docker image

# This workflow runs when any of the following occur:
# - Run manually
# - Invoked from another workflow

on:
  workflow_dispatch:
    inputs:
      revision:
        description: "Revision number of the package."
        type: string
        default: "0"
        required: false
      is_stage:
        description: "Enable to use the release naming nomenclature."
        type: boolean
        default: false
      architecture:
        description: '[ "x64", "arm64" ]'
        type: string
        default: '[ "x64", "arm64" ]'
      id:
        description: "ID used to identify the workflow uniquely."
        type: string
        required: false
      plugins_ref:
        description: "Branch, commit or tag for the wazuh-indexer plugins repositories and engine."
        type: string
        default: "main"
        required: false
  workflow_call:
    inputs:
      revision:
        description: "Revision number of the package."
        type: string
        default: "0"
        required: false
      is_stage:
        description: "Enable to use the release naming nomenclature."
        type: boolean
        default: false
      architecture:
        description: '[ "x64", "arm64" ]'
        type: string
        default: '[ "x64", "arm64" ]'
      id:
        description: "ID used to identify the workflow uniquely."
        type: string
        required: false
      plugins_ref:
        description: "Branch, commit or tag for the wazuh-indexer plugins repositories and engine."
        type: string
        default: "main"
        required: false
    secrets:
      QUAY_USERNAME:
        required: true
        description: "Quay.io username"
      QUAY_TOKEN:
        required: true
        description: "Quay.io token"

# ==========================
# Bibliography
# ==========================
#
# * Reusable workflows: limitations
#   | https://docs.github.com/en/actions/using-workflows/reusing-workflows#limitations
# * Using matrix in reusable workflows:
#   | https://docs.github.com/en/actions/using-workflows/reusing-workflows#using-a-matrix-strategy-with-a-reusable-workflow
# * Reading input from the called workflow
#   | https://docs.github.com/en/enterprise-cloud@latest/actions/using-workflows/workflow-syntax-for-github-actions#onworkflow_callinputs
# * Ternary operator
#   | https://docs.github.com/en/actions/learn-github-actions/expressions#example

jobs:
  call-build-workflow:
    permissions:
      contents: read
      id-token: write
      actions: read
      packages: read
    uses: ./.github/workflows/5_builderpackage_indexer.yml
    with:
      revision: ${{ inputs.revision }}
      is_stage: ${{ inputs.is_stage }}
      distribution: '[ "tar" ]'
      architecture: ${{ inputs.architecture }}
      id: ${{ inputs.id }}
      plugins_ref: ${{ inputs.plugins_ref }}
    secrets: inherit

  build-docker-image:
    permissions:
      contents: read
    needs: [call-build-workflow]
    runs-on: ${{ matrix.architecture == 'arm64' && 'wz-linux-arm64' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - x64
          - arm64
    env:
      docker_path: ./build-scripts/docker
    steps:
      - uses: actions/checkout@v5

      - name: Get version
        id: version
        run: |
          echo "version=$(bash build-scripts/product_version.sh)" >> "$GITHUB_OUTPUT"

      # Download tarball for this architecture only
      - name: Download tarball
        uses: actions/download-artifact@v5
        with:
          path: ${{ env.docker_path }}
          pattern: "wazuh-indexer_*${{ matrix.architecture == 'x64' && 'linux-x64' || 'linux-arm64' }}*"
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -lR ${{ env.docker_path }}

      # Resolve the tarball filename dynamically
      - name: Resolve tarball name
        id: tarball
        run: |
          name=$(ls ${{ env.docker_path }}/wazuh-indexer_*.tar.gz | head -1 | xargs basename)
          echo "name=${name}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
        run: |
          docker login -u="${QUAY_USERNAME}" -p="${QUAY_TOKEN}" quay.io

      - name: Build and push per-arch image
        env:
          DOCKER_REPOSITORY: quay.io/wazuh/wazuh-indexer
          VERSION: ${{ steps.version.outputs.version }}
          REVISION: ${{ inputs.revision || '0' }}
        run: |
          cd ${{ env.docker_path }}
          docker build \
            --build-arg="VERSION=${VERSION}" \
            --build-arg="INDEXER_TAR_NAME=${{ steps.tarball.outputs.name }}" \
            --tag="${DOCKER_REPOSITORY}:${VERSION}-${REVISION}-${{ matrix.architecture }}" \
            --provenance=false \
            --progress=plain --no-cache .
          docker push "${DOCKER_REPOSITORY}:${VERSION}-${REVISION}-${{ matrix.architecture }}"

  create-multi-arch-manifest:
    permissions:
      contents: read
    needs: [build-docker-image]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Get version
        id: version
        run: |
          echo "version=$(bash build-scripts/product_version.sh)" >> "$GITHUB_OUTPUT"

      - name: Login to Quay.io
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
        run: |
          docker login -u="${QUAY_USERNAME}" -p="${QUAY_TOKEN}" quay.io

      - name: Create and push multi-arch manifest
        env:
          DOCKER_REPOSITORY: quay.io/wazuh/wazuh-indexer
          VERSION: ${{ steps.version.outputs.version }}
          REVISION: ${{ inputs.revision || '0' }}
        run: |
          TAG="${DOCKER_REPOSITORY}:${VERSION}-${REVISION}"
          # Remove any locally cached manifest to avoid conflicts
          docker manifest rm "${TAG}" 2>/dev/null || true
          docker manifest create "${TAG}" \
            --amend "${DOCKER_REPOSITORY}:${VERSION}-${REVISION}-x64" \
            --amend "${DOCKER_REPOSITORY}:${VERSION}-${REVISION}-arm64"
          docker manifest push "${TAG}"

      - name: Delete per-arch tags from registry
        env:
          QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          REVISION: ${{ inputs.revision || '0' }}
        run: |
          for arch in x64 arm64; do
            tag="${VERSION}-${REVISION}-${arch}"
            echo "Deleting tag: ${tag}"
            curl -s -X DELETE \
              -H "Authorization: Bearer ${QUAY_TOKEN}" \
              "https://quay.io/api/v1/repository/wazuh/wazuh-indexer/tag/${tag}"
          done
