name: Test (reusable)

# This workflow runs when any of the following occur:
# - Run from another workflow
on:
  workflow_call:
    inputs:
      package:
        description: "The name of the package to download."
        required: true
        type: string

jobs:
  r_test:
    runs-on: ubuntu-latest
    # Permissions to upload the package
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package }}
          path: artifacts/dist

      - name: Install package
        run: |
          sudo dpkg -i "artifacts/dist/${{ inputs.package }}"

      - run: sudo systemctl daemon-reload
      - run: sudo systemctl enable wazuh-indexer.service || sudo journalctl --no-pager -u wazuh-indexer.service
      - run: sudo systemctl start wazuh-indexer || sudo journalctl --no-pager -u wazuh-indexer.service
      - run: sudo systemctl status wazuh-indexer