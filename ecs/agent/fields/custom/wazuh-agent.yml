---
- name: agent
  title: Wazuh Agents
  short: Wazuh Inc. custom fields.
  type: group
  group: 2
  fields:
    - name: groups
      type: keyword
      level: custom
      description: >
        The groups the agent belongs to.
    - name: key
      type: keyword
      level: custom
      description: >
        The agent's registration key.
    - name: last_login
      type: date
      level: custom
      description: >
        The agent's last login.
    - name: status
      type: keyword
      level: custom
      description: >
        Agents' interpreted connection status depending on `agent.last_login`.
      allowed_values:
        - name: active
          description: Active agent status
        - name: disconnected
          description: Disconnected agent status