name: Build packages (on push)

# This workflow runs when any of the following occur:
# - Push

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  call-build-workflow:
    uses: ./.github/workflows/6_builderpackage_indexer.yml
    secrets: inherit
    with:
      id: ${{ github.ref }}
      wazuh_plugins_ref: "6.0.0"
      reporting_plugin_ref: "6.0.0"
